s-serif" font-size="13" lengthAdjust="spacing" textLength="332" x="12" y="151.3325">Therefore, SplitAndSend process several IP packets.</text></g><g id="elem_Split"><path d="M532,104 L532,127.5 L497.2,131.5 L532,135.5 L532,159.3984 A0,0 0 0 0 532,159.3984 L945,159.3984 A0,0 0 0 0 945,159.3984 L945,114 L935,104 L532,104 A0,0 0 0 0 532,104 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M935,104 L935,114 L945,114 L935,104 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="315" x="538" y="121.0669">Session applies AONT-RS to a batch of IP packets</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="75" x="538" y="136.1997">obtained by</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="38" x="617" y="136.1997">Read</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="155" x="655" y="136.1997">, encapulate shards with</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="285" x="538" y="151.3325">SIG header, and Sender sends SIG frame via</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="35" x="827" y="151.3325">conn</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="60" x="866" y="151.3325">interface.</text></g><g id="elem_RMconn"><path d="M618,312 L618,320.5 L565.57,324.5 L618,328.5 L618,337.1328 A0,0 0 0 0 618,337.1328 L1019,337.1328 A0,0 0 0 0 1019,337.1328 L1019,322 L1009,312 L618,312 A0,0 0 0 0 618,312 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1009,312 L1009,322 L1019,322 L1009,312 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" 